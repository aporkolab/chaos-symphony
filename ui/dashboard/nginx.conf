server {
  listen 80;
  server_name localhost;

  # Root directory for the Angular application
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API calls to backend services
  location /api/auth {
    proxy_pass http://order-api:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/orders {
    proxy_pass http://order-api:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/replay {
    proxy_pass http://streams-analytics:8095;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/dlq {
    proxy_pass http://dlq-admin:8089;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/chaos {
    proxy_pass http://chaos-svc:8088;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/canary {
    proxy_pass http://chaos-svc:8088;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/analytics {
    proxy_pass http://streams-analytics:8095;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/metrics {
    proxy_pass http://streams-analytics:8095;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location / {
    # This is the key for single-page applications (SPAs).
    # It tries to serve the requested file, then a directory,
    # and if both fail, it falls back to serving /index.html.
    # This allows Angular's router to handle the client-side navigation.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers to prevent caching issues
  location ~* \.(?:html|json|xml|csv)$ {
    expires -1;
  }

  location ~* \.(?:css|js)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
