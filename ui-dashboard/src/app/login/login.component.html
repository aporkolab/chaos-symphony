<div class="max-w-sm mx-auto mt-16 p-6 border border-gray-600 rounded bg-gray-800">
	<h1 class="text-xl font-semibold mb-4 text-white">Sign in</h1>

	<form [formGroup]="form" (ngSubmit)="submit()">
		<label class="block mb-2 text-gray-300">
			<span>Username</span>
			<input class="w-full border border-gray-600 rounded p-2 bg-gray-700 text-white placeholder-gray-400" type="text" formControlName="username" autocomplete="username" placeholder="Enter username" />
		</label>
		<div class="text-red-400 text-sm mb-2" *ngIf="form.controls.username.touched && form.controls.username.invalid">
			Username is required.
		</div>

		<label class="block mb-2 text-gray-300">
			<span>Password</span>
			<input class="w-full border border-gray-600 rounded p-2 bg-gray-700 text-white placeholder-gray-400" type="password" formControlName="password"
				autocomplete="current-password" placeholder="Enter password" />
		</label>
		<div class="text-red-400 text-sm mb-4" *ngIf="form.controls.password.touched && form.controls.password.invalid">
			Password is required.
		</div>

		<button class="w-full py-2 rounded bg-blue-600 text-white disabled:opacity-60 hover:bg-blue-700" type="submit"
			[disabled]="form.invalid || isSubmitting">
			{{ isSubmitting ? 'Signing inâ€¦' : 'Sign in' }}
		</button>

		<div class="text-red-400 text-sm mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
	</form>
</div>
