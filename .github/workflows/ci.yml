name: CI Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '21'

jobs:
  build-and-test-backend:
    name: ğŸ—ï¸ Build & Test Backend
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      pull-requests: write

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_orders
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U test -d test_orders"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: apache/kafka:3.7.0
        ports: ["9092:9092"]
        env:
          KAFKA_NODE_ID: 1
          KAFKA_PROCESS_ROLES: broker,controller
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
          KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
          KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
          CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Temurin JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: ğŸ“¦ Cache OWASP Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: dc-data-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            dc-data-${{ runner.os }}-

      - name: ğŸ§¹ Purge DC database (safe to run)
        run: mvn -q org.owasp:dependency-check-maven:purge || true

      - name: ğŸ”¨ Build, Test & Verify
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:${{ job.services.postgres.ports[5432] }}/test_orders
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:${{ job.services.kafka.ports[9092] }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: mvn -U -B clean verify -DskipITs=false

      - name: ğŸ“Š Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JUnit Test Results
          path: '**/target/surefire-reports/TEST-*.xml'
          reporter: java-junit

      - name: ğŸ“ˆ Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/target/site/jacoco/jacoco.xml'
          fail_ci_if_error: false
          verbose: true

      - name: ğŸ“ Upload Coverage Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: '**/target/site/jacoco/'
          retention-days: 7

      - name: ğŸ“‹ Upload Pact Contracts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pact-contracts
          path: '**/target/pacts/'
          retention-days: 30

      - name: ğŸ“Š Coverage Report (informational)
        if: always()
        run: |
          echo "ğŸ“Š JaCoCo Coverage Summary"
          echo "=========================="
          for report in $(find . -path "*/target/site/jacoco/jacoco.xml" -type f 2>/dev/null); do
            MODULE=$(dirname "$report" | sed 's|/target/site/jacoco||' | sed 's|^./||')
            COVERAGE=$(grep -oP 'INSTRUCTION.*?covered="\K[0-9]+' "$report" 2>/dev/null | head -1)
            MISSED=$(grep -oP 'INSTRUCTION.*?missed="\K[0-9]+' "$report" 2>/dev/null | head -1)
            if [ -n "$COVERAGE" ] && [ -n "$MISSED" ]; then
              TOTAL=$((COVERAGE + MISSED))
              if [ $TOTAL -gt 0 ]; then
                PCT=$((100 * COVERAGE / TOTAL))
                if [ $PCT -ge 60 ]; then
                  echo "âœ… $MODULE: ${PCT}%"
                else
                  echo "âš ï¸  $MODULE: ${PCT}% (below 60% target)"
                fi
              fi
            fi
          done
          echo ""
          echo "â„¹ï¸  Coverage threshold enforcement disabled for demo project"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test-backend

    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service: [order-api, orchestrator, payment-svc, inventory-svc, shipping-svc, chaos-svc, dlq-admin, streams-analytics]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: chaos-symphony/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
